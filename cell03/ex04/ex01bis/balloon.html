<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            body{
                height: 90vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #balloon{
                height: 200px;
                width: 200px;
                background-color: red;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="balloon" onclick="grow()" onmouseleave="shrink()"></div>

        <script>
            const balloon = $("#balloon");
            let color = ["red", "green", "blue"];
            let size = 200;
            let i = 0;
            function grow(){
                i += 1;

                if(size<420){
                    size += 10;     
                }
                else{
                    size = 200;
                }
                change();
            }

            function shrink(){
                i -= 1;

                if(size>200){
                    size -= 5;
                }
                change();
            }

            function change(){
                balloon.css("height", size+"px");
                balloon.css("width", size+"px");

                if(i<0){i+=3;}
                if(i%3==0){balloon.css("background", "red")}
                else if(i%3==1){balloon.css("background", "green")}
                else if(i%3==2){balloon.css("background", "blue")}
                
            }
        </script>
    </body>
</html>
